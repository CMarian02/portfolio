<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CMarian</title>
        <link rel="stylesheet" href = "styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    </head>
    <body class = "main-cont">
        <header class="section sec1 header active" id = "home">

        </header>
        <main>
            <section class="section sec2 about" id = "about"></section>
            <section class="section sec3 portfolio" id = "portfolio"></section>
            <section class="section sec4 nothing" id = "nothing"></section>
            <section class="section sec5 contact" id = "contact"></section>
        </main>
        
        <div class = "points-to-switch">
            <div class="control control-1 active-btn" data-id="home">
                <i class="fa-sharp fa-solid fa-house-chimney"></i>
            </div>
            <div class="control control-2" data-id="about">
                <i class="fa-solid fa-address-card"></i>
            </div>
            <div class="control control-3" data-id="portfolio">
                <i class="fa-sharp fa-solid fa-folder-open"></i>
            </div>
            <div class="control control-4" data-id="nothing">
                <i class="fa-brands fa-mailchimp"></i>
            </div>
            <div class="control control-5" data-id="contact">
                <i class="fa-sharp fa-regular fa-paper-plane"></i>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
